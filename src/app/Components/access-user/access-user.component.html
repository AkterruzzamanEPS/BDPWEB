<div class="row g-0">
    <div class="col-2 px-1">
        <div class="mb-2">
            <input type="text" class="form-control" autocomplete="off" [(ngModel)]="oAccessUserFilterDto.Type"
                name="name" placeholder="enter user name ...">
        </div>
    </div>
    <div class="col-2 px-1">
        <div class="mb-2">
            <input type="text" class="form-control" autocomplete="off" [(ngModel)]="oAccessUserFilterDto.TypeId"
                name="Phone" placeholder="enter user phone ...">
        </div>
    </div>

    <div class="col-2 px-1">
        <div class="mb-2">
            <select class="form-select" [(ngModel)]="oAccessUserFilterDto.IsActive" name="isActive"
                aria-label="Default select example">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>
    </div>

    <div class="col-2 px-1">
        <div class="mb-2">
            <button class="btn btn-success" (click)="Filter()">Search</button>
        </div>
    </div>
    <div class="col text-end">
        <button class="btn btn-success mx-1" (click)="add()"> <i class="bi bi-plus"></i> Add</button>
        <button class="btn btn-success mx-1"><i class="bi bi-pencil-square"></i> Edit</button>
        <button class="btn btn-danger mx-1"><i class="bi bi-trash3"></i> Delete</button>
    </div>

    <div class="col-md-12">
        <ag-grid-angular class="ag-theme-alpine" style="height: 70vh;width: 100%;" [columnDefs]="colDefsTransection"
            [rowData]="rowData" [rowSelection]="'single'" (gridReady)="onGridReadyTransection($event)"
            [defaultColDef]="DeafultCol">
        </ag-grid-angular>
    </div>


    <app-pagination [pageSize]="10" [currentPage]="pageIndex" [totalItems]="totalRecords"
        (pageChange)="PageChange($event)"></app-pagination>
</div>

<button type="button" class="btn btn-primary" hidden id="openCommonModel" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
    Launch demo modal
</button>

<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">User Access Level
                    @if (AccessUserId==0){Create} @if (AccessUserId>0){Update}
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" id="closeCommonModel"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-0">

                    <div class="col-6 px-1">
                        <div class="mb-2">
                            <label for="RoleId" class="form-label">Police Users</label>
                            <select class="form-select" [(ngModel)]="oAccessUserRequestDto.UserId" name="RoleId"
                                aria-label="Default select example">
                                <option value="0">-- select Police --</option>
                                <ng-template ngFor let-item [ngForOf]="registeredUserList" let-i="index"
                                    [ngForTrackBy]="trackByFn">
                                    <option value="{{item.Id}}">{{item.FullName}}</option>
                                </ng-template>
                            </select>
                        </div>
                    </div>
                    <div class="col-6 px-1">
                        <div class="mb-2">
                            <!-- <label for="UserType" class="form-label">User Type</label>
                            <select class="form-select" [(ngModel)]="oAccessUserRequestDto.Type" name="Type"
                                aria-label="Default select example">
                                <option value="0"> -- select user type -- </option>
                                <option value="5">Super Admin</option>
                                <option value="4">Admin</option>
                                <option value="1">Tourist</option>
                                <option value="2">Police</option>
                                <option value="3">Police</option> 

                            </select> -->

                            <label for="UserType" class="form-label">User Type</label>
                            <select class="form-select" [(ngModel)]="oAccessUserRequestDto.Type" 
                                    name="Type"
                                    aria-label="Default select example"
                                    (change)="onUserTypeChange($event)">
                                <option value="0"> -- select user type -- </option>
                                <option value="1">Super Admin</option>
                                <option value="1">Admin</option>
                                <option value="2">District Police</option>
                                <option value="3">Thana Police</option>
                            </select>
                        </div>
                    </div>
                    <!-- <div class="col-6 px-1">
                        <div class="mb-2">
                            <label for="AccessList" class="form-label">Access List</label>
                            <select class="form-select" multiple [(ngModel)]="selectedAccessIds" name="AccessList"
                                aria-label="Select Access List">
                                <ng-template ngFor let-item [ngForOf]="touristZoneList" let-i="index"
                                    [ngForTrackBy]="trackByFn">
                                    <option [value]="item.Id">{{ item.Name || item.District || item.Thana }}</option>
                                </ng-template>
                            </select>
                        </div>
                    </div> -->
                    <div class="col-12">
                        <ag-grid-angular class="ag-theme-alpine" style="height: 40vh;width: 100%;"
                            [columnDefs]="colDefsAccess" [rowData]="rowData1" [rowSelection]="'multiple'"
                            (gridReady)="onGridReadyAccess($event)" [defaultColDef]="DeafultCol">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                @if (AccessUserId==0){
                <button type="button" class="btn btn-primary" (click)="InsertAccessUsers()">Save</button>
                }
                @if (AccessUserId>=0){
                <button type="button" class="btn btn-primary" (click)="UpdateAccessUsers()">Update</button>
                }
            </div>
        </div>
    </div>
</div>
