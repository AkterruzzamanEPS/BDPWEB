
<div class="card my-2">
  <div class="card-header bg-primary text-white">
    <strong>File Info</strong>
  </div>
  <div class="card-body">
    <div class="row g-0">
      <div class="col-md-3 px-2">
        <label for="uploadFile" class="form-label mb-3">File Upload</label>
        <input type="file" class="form-control" id="uploadFile" (change)="onFileChange($event)"
          placeholder="Select file to upload">
      </div>
      <div class="col-md-3 px-2">
        <label for="FileName" class="form-label mb-3">Name</label>
        <input type="text" class="form-control" id="FileName" disabled="true" [(ngModel)]="oFileResponseDto.FileName">
      </div>
      <div class="col-md-3 px-2">
        <label for="FileSize" class="form-label mb-3">File Size</label>
        <input type="text" class="form-control" id="FileSize" disabled="true" [(ngModel)]="oFileResponseDto.FileSize">
      </div>
      <div class="col-md-3 px-2">
        <label for="FileData" class="form-label">File URL <button class="btn btn-sm btn-outline-primary"
            (click)="copyToClipboard(oFileResponseDto.FileData)">
            Copy the URL
          </button></label>
        <input type="text" class="form-control" id="FileData" disabled="true" [(ngModel)]="oFileResponseDto.FileData">
      </div>
    </div>


  </div>
</div>



<div class="row g-0">

  <div class="col-2 px-1">
    <div class="mb-2">
      <input type="text" class="form-control" [(ngModel)]="oUploadedFileFilterDto.Name" name="Name"
        placeholder="Search by name...">
    </div>
  </div>


  <div class="col-2 px-1">
    <div class="mb-2">
      <button class="btn btn-success" (click)="Filter()">Search</button>
    </div>
  </div>

  <div class="col-md-12">
    <ag-grid-angular class="ag-theme-alpine" style="height: 70vh;width: 100%;" [columnDefs]="colDefsFileUpdload"
      [rowData]="rowData" [rowSelection]="'single'" (gridReady)="onGridReadyTransection($event)"
      [defaultColDef]="DeafultCol">
    </ag-grid-angular>
  </div>

  <app-pagination [pageSize]="20" [currentPage]="pageIndex" [totalItems]="totalRecords"
    (pageChange)="PageChange($event)"></app-pagination>
</div>
