<div class="container mt-3">
  <div class="row">
    <!-- File Upload -->
    <div class="col-md-4">
      <label for="uploadFile" class="form-label">File Upload</label>
      <input type="file" class="form-control" id="uploadFile" (change)="onFileChange($event)"
        placeholder="Select file to upload">
    </div>
  </div>

  <!-- File Info Card -->
  <div class="row mt-4" *ngIf="oFileResponseDto">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <strong>File Info</strong>
        </div>
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-4"><strong>Name:</strong></div>
            <div class="col-8">{{ oFileResponseDto.FileName }}</div>
          </div>
          <div class="row mb-2">
            <div class="col-4"><strong>Size:</strong></div>
            <div class="col-8">{{ oFileResponseDto.FileSize }} bytes</div>
          </div>
          <div class="row mb-2">
            <div class="col-4"><strong>Preview URL:</strong></div>
            <div class="col-8 d-flex align-items-center">
              <span class="me-2">{{ oFileResponseDto.FileData }}</span>
              <button class="btn btn-sm btn-outline-primary" (click)="copyToClipboard(oFileResponseDto.FileData)">
                Copy the URL
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="row g-0">

  <div class="col-2 px-1">
    <div class="mb-2">
      <input type="text" class="form-control" [(ngModel)]="oUploadedFileFilterDto.Name" name="Name"
        placeholder="Search by name...">
    </div>
  </div>


  <div class="col-2 px-1">
    <div class="mb-2">
      <button class="btn btn-success" (click)="Filter()">Search</button>
    </div>
  </div>

  <div class="col-md-12">
    <ag-grid-angular class="ag-theme-alpine" style="height: 70vh;width: 100%;" [columnDefs]="colDefsFileUpdload"
      [rowData]="rowData" [rowSelection]="'single'" (gridReady)="onGridReadyTransection($event)"
      [defaultColDef]="DeafultCol">
    </ag-grid-angular>
  </div>

  <app-pagination [pageSize]="20" [currentPage]="pageIndex" [totalItems]="totalRecords"
    (pageChange)="PageChange($event)"></app-pagination>
</div>
