<div class="col-4 px-1">
  <label for="uploadFile" class="form-label">File Upload</label>
  <input type="file" class="form-control" id="uploadFile" (change)="onFileChange($event)"
    placeholder="select uploadFile Font">
</div>


<div *ngIf="oFileResponseDto">
  <h3>File Info: {{ oFileResponseDto.Id }}</h3>
  <p><strong>Name:</strong> {{ oFileResponseDto.FileName }}</p>
  <p><strong>Size:</strong> {{ oFileResponseDto.FileSize }} bytes</p>
  <p><strong>Preview URL:</strong> {{ oFileResponseDto.FileData }}</p>
</div>


<div class="row g-0">

  <div class="col-2 px-1">
    <div class="mb-2">
      <input type="text" class="form-control" [(ngModel)]="oUploadedFileFilterDto.Name" name="Name"
        placeholder="Search by name...">
    </div>
  </div>


  <div class="col-2 px-1">
    <div class="mb-2">
      <button class="btn btn-success" (click)="Filter()">Search</button>
    </div>
  </div>

  <div class="col-md-12">
    <ag-grid-angular class="ag-theme-alpine" style="height: 70vh;width: 100%;" [columnDefs]="colDefsFileUpdload"
      [rowData]="rowData" [rowSelection]="'single'" (gridReady)="onGridReadyTransection($event)"
      [defaultColDef]="DeafultCol">
    </ag-grid-angular>
  </div>

  <app-pagination [pageSize]="20" [currentPage]="pageIndex" [totalItems]="totalRecords"
    (pageChange)="PageChange($event)"></app-pagination>
</div>
